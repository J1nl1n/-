<script>  
var bg = document.querySelector('.bg');

var distance = 0
// 监听鼠标滚动事件

// 获取滚动前的位置 
window.addEventListener('wheel', function(event) {  

    var deltaY = event.deltaY;

    if(deltaY > 0 ){

        bg.style.cssText = `transform: translateY(${distance -= 100}px);`
    }else{
        bg.style.cssText = `transform: translateY(${distance += 100}px);`
    } 

 
});

function showTips(index){
var item = document.getElementsByClassName('item');
    for(var i = 0;i<item.length;i++){
        if(index == i){
            item[i].children[0].style.display = 'block';
            item[i].children[0].style.animation = 'opacity 1s';
        }else{
            item[i].children[0].style.display = 'none'; 
        }
    }
}
var menuIcon = document.querySelectorAll("body > div > div.nav-list > div > div > img:nth-child(1)")
for(var i = 0;i<menuIcon.length;i++){
    menuIcon[i].onmouseover = function(event){
        var thisDOM = event.target;
        thisDOM.parentNode.children[1].style.display = 'block'
    }
} 
for(var i = 0;i<menuIcon.length;i++){
    menuIcon[i].onmouseout = function(event){
        var thisDOM = event.target;
        thisDOM.parentNode.children[1].style.display = 'none'
    }
}
</script>
