<script>

    var container = document.getElementsByClassName("scroll-x")[0];
    var imageWrapper = document.getElementsByClassName('content_wrap');
    var imgList = document.getElementsByClassName("img");

    var containerRect = container.getBoundingClientRect();

    container.addEventListener('wheel', function(event) {
        event.preventDefault();
        container.scrollLeft += event.deltaY;
        
        console.log(event);
        var scrollLeft = container.scrollLeft; 
 
        for(var i = 0;i<imgList.length;i++){
            var img = imgList[i].getBoundingClientRect();
            

            var imgLeft = img.left;

            // console.log(imgList[i]);
            // console.log(`img${i}: ` + imgLeft);
            // console.log(`scrollLeft: ` + scrollLeft);
            console.log()

            if(imgLeft <= 150){
                imgList[i].style.visibility = 'hidden'; 
                imgList[i].style.animation = 'hidden 1s'
            }else{
                imgList[i].style.visibility = 'visible';
                imgList[i].style.animation = 'opacity 1s'
 
            }
        }
    });
    function showCard(name,event){  
        var detail = document.getElementsByClassName('detail')[0];

        detail.style.display = 'block';
        detail.style.backgroundImage = `url(./img/照片墙/${name}.png)`;
        detail.style.animation = 'scale 1s';
        detail.style.transition = 'ease all 1s';
        detail.style.zIndex = '999';
 
    }
    function hiddenCard(event){
        event.style.animation = 'scale2 1s';
        event.style.transition = 'ease all 1s';

        event.style.display = 'none';
    }
</script>
