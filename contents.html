<script>
    var radius = document.getElementsByClassName('radius');

    for(var i = 0;i<radius.length;i++){
        radius[i].onmouseover = function(event){
            var targetElement = event.target; 
            targetElement.style.animation = 'xuanzhuan 2s'; 

            targetElement.addEventListener('animationend', function() {
                targetElement.style.animation = '';
            }, { once: true });  // 使用 { once: true } 以确保事件只触发一次
        }
    }
</script>
